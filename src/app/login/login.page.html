<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="Correo"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" [(ngModel)]="user.password"
                                       placeholder="Contraseña" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button color="success" size="large" (click)="onLogin()" expand="block">Iniciar Sesión
                        </ion-button>
                        <!--
                        <ion-button color="danger" size="large" (click)="onLoginGoogle()" expand="block">Continuar con google
                        </ion-button>
                        <ion-button color="danger" size="large" (click)="onLoginGit()" expand="block">Continuar con git
                        </ion-button>
                        -->
                        <ion-button color="primary" size="large" (click)="onLoginFb()" expand="block">Continuar con Facebook
                        </ion-button>
                        <ion-button color="secondary" size="large" (click)="onLoginTw()" expand="block">Continuar con Twitter
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
